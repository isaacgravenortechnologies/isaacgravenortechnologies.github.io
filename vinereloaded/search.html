<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    
    <center>
        <input id="search">
        <input id="searchbutton" class="searchbutton" type="image" src="search.png" onclick="doSearch()">
        <br>
        <div class="video-parent">
            <script src="main.js"></script>

    <script>
        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        let query = urlParams.get('query');
        let words = query.split(" ");
        console.log(words);
        document.getElementById("search").value = query;
        var videos = ["9+10", "broombroom","doitforthevine","whatarethose", "whyyoualwayslyin"]
        videos.forEach(function (e) 
        {
            words.forEach(function (f) {
                if(e.includes(f))
                {
                    document.write("<div class='item'><video width='320' height='240' controls><source src='videos/"+e+".mp4' type='video/mp4'></video><br><center><b><h4>"+e+"</h5><b><center><br><center><b><h3>OG-Reposts</h3><b><center><h5>25th May 2022</h5><br></div>")
                }
            });
        });
    </script>

    </div></center>
</body>
